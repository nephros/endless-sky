Name: endless-sky
Summary: Space exploration, trading, and combat game
Version: 0.10.2
Release: 0
Group: Applications
License: GPLv3+
URL: https://endless-sky.github.io/
SCM: https://github.com/nephros/endless-sky
Sources:
    - '%{name}-%{version}.tar.gz'
Patches:
   - '%{name}-install-destination.patch'
Description: |
    Endless Sky is a 2D space trading and combat game similar to the classic
    Escape Velocity series.

    Explore other star systems.  Earn money by trading, carrying passengers, or
    completing missions. Use your earnings to buy a better ship or to upgrade
    the weapons and engines on your current one.

    Blow up pirates. Take sides in a civil war. Or leave human space behind and
    hope to find friendly aliens whose culture is more civilized than your own.

    %if "%{?vendor}" == "chum"
    PackageName: Endless Sky
    Type: desktop-application
    DeveloperName: Michael Zahniser
    PackagedBy: nephros
    Categories:
      - Games
    Custom:
      Repo: https://github.com/endless-sky/endless-sky
      PackagingRepo: https://github.com/nephros/endless-sky
    Icon: https://github.com/endless-sky/endless-sky/blob/master/icons/icon_128x128.png?raw=true
    Url:
      Homepage: %{url}
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
Macros:
  - 'dataversion;%{version}'    # version data separately, so we don't have to reinstall on update.
#Patches:
#  - 'baz'
Requires:
  - '%{name}-data = %{dataversion}'
PkgBR:
  - fdupes
  - cmake >= 3.21.0
  - gcc-c++
  - git-core
  - ninja
  - SDL2-devel
  - libjpeg-turbo-devel
  - OpenAL-devel
PkgConfigBR:
  - glew
  - libglvnd
  - uuid
  - mad
  - libpng
Configure: cmake
ConfigOptions:
  - '-DCMAKE_RULE_MESSAGES:BOOL=ON'
  - '-DCMAKE_BUILD_TYPE=Release'
  - '-DBUILD_TESTING=OFF'
  - '-DCMAKE_COMPILE_WARNING_AS_ERROR=OFF'
  - '-DES_USE_VCPKG=OFF'
  # OpenGL ES
  - '-DES_GLES=ON'
  # OpenGL: use glvnd options, https://cmake.org/cmake/help/latest/module/FindOpenGL.html
  - '-DOpenGL_GL_PREFERENCE=GLVND'
  - '-DES_USE_SYSTEM_LIBRARIES=ON'
  - '-DES_CREATE_BUNDLE=OFF'
  - '-DPKG_CONFIG_USE_CMAKE_PREFIX_PATH=ON'
  # Needed for our custom install path from libglvnd:
  - '-DCMAKE_PREFIX_PATH="%{_libdir}/glvnd;%{_libdir}/pkgconfig/glvnd;"'
  - '-DCMAKE_INCLUDE_PATH="%{_includedir}/glvnd"'
  # Fix glew to not use GLU:
  - '-DCMAKE_C_CFLAGS="${CMAKE_C_CFLAGS} -DGLEW_NO_GLU"'
  - '-DCMAKE_CXX_CFLAGS="${CMAKE_CXX_CFLAGS} -DGLEW_NO_GLU"'
Builder: make
NoIconCache: true
Files:
  - '%license copyright'
  - '%{_bindir}/%{name}'
  - '%dir %{_datadir}/%{name}'
  - '%{_datadir}/%{name}/credits.txt'
  - '%{_datadir}/%{name}/keys.txt'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/endless-sky.png'
  # installed but useless:
  - '%exclude %{_datadir}/doc/endless-sky/*'
  - '%exclude %{_datadir}/man/man6/endless-sky.6.gz'
  - '%exclude %{_datadir}/metainfo/io.github.endless_sky.endless_sky.appdata.xml'

SubPackages:
    - Name: data
      Version: '%{dataversion}'
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Requires:
        - '%{name}-data-sounds  = %{dataversion}'
        - '%{name}-data-images1 = %{dataversion}'
        - '%{name}-data-images2 = %{dataversion}'
        - '%{name}-data-images3 = %{dataversion}'
        - '%{name}-data-images4 = %{dataversion}'
      Files:
        - '%license copyright'
        - '%{_datadir}/%{name}/data'
        - '%dir %{_datadir}/%{name}/images'
    - Name: data-images1
      Version: '%{dataversion}'
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Files:
        - '%{_datadir}/%{name}/images/_menu'
        - '%{_datadir}/%{name}/images/asteroid'
        - '%{_datadir}/%{name}/images/effect'
        - '%{_datadir}/%{name}/images/font'
    - Name: data-images2
      Version: '%{dataversion}'
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Files:
        - '%{_datadir}/%{name}/images/hardpoint'
        - '%{_datadir}/%{name}/images/icon'
        - '%{_datadir}/%{name}/images/label'
        - '%{_datadir}/%{name}/images/land'
    - Name: data-images3
      Version: '%{dataversion}'
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Files:
        - '%{_datadir}/%{name}/images/outfit'
        - '%{_datadir}/%{name}/images/planet'
        - '%{_datadir}/%{name}/images/portrait'
        - '%{_datadir}/%{name}/images/projectile'
    - Name: data-images4
