Name: endless-sky
Summary: Space exploration, trading, and combat game.
Version: 0.10.2
Release: 0
Group: Applications
License: GPLv3
URL: https://endless-sky.github.io/
SCM: https://github.com/nephros/endless-sky
Sources:
    - '%{name}-%{version}.tar.gz'
Description: |
    ${summary}.

    %if "%{?vendor}" == "chum"
    PackageName: Endless Sky
    Type: desktop-application
    PackagedBy: nephros
    Categories:
     - Games
    Custom:
      Repo: https://github.com/endless-sky/endless-sky
      PackagingRepo: https://github.com/nephros/endless-sky
    Icon: https://github.com/endless-sky/endless-sky/blob/master/icons/icon_128x128.png?raw=true
    Url:
      Homepage: %{url}
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
  - 'desktopfile-without-binary'
  - 'explicit-lib-dependency'
Macros:
  - 'orgname;org.nephros.sailfish'
  - 'appname;AppTemplate'
  - 'pkgname;%{name}'
  - 'servicebase;%{orgname}.%{appname}'
#  - '__cmake_in_source_build;OFF'
#  - 'foo;bar'
#  - |
#    spectacle_bug; hack_fix
#    # Spectacular spectacle hack:
#    #   abuse Macros to work around the Macro-deleting bug in 0.32
#    #   also, add a conditional dep:
#    %if 0%{?sailfishos_version} >= 30400
#    BuildRequires: some-package
#    %endif
#Patches:
#  - 'baz'
#Requires:
PkgBR:
  - cmake >= 3.21.0
  - gcc-c++
  - git-core
  # scons >= 3.1.1
  # ninja-build
  - ninja
  - SDL2-devel
  - libjpeg-turbo-devel
  # openal-soft-devel
  - OpenAL-devel
  # libmad-devel
PkgConfigBR:
  # gl
  - glew
  # glesv2
  - uuid
  - libpng
  - libglvnd
Configure: cmake
ConfigOptions:
  - '-DCMAKE_RULE_MESSAGES:BOOL=ON'
  - '-DCMAKE_BUILD_TYPE=Release'
  - '-DCMAKE_COMPILE_WARNING_AS_ERROR=OFF'
  - '-DES_USE_VCPKG=OFF'
  - '-DES_GLES=ON'
  - '-DOpenGL_GL_PREFERENCE=GLVND'
  # '-DES_USE_OFFSCREEN=OFF'
  - '-DES_USE_SYSTEM_LIBRARIES=ON'
  # '-DES_USE_SYSTEM_LIBRARIES=OFF'
  - '-DES_CREATE_BUNDLE=OFF'
  - '-DPKG_CONFIG_USE_CMAKE_PREFIX_PATH=ON'
  - '-DCMAKE_PREFIX_PATH="%{_libdir}/glvndv;%{_libdir}/pkgconfig/glvndv;"'
  - '-DCMAKE_INCLUDE_PATH="%{_includedir}/glvndv"'
Builder: none
NoIconCache: true
#BuildArch: noarch
#AutoSubPackages:
#  - doc
Files:
  - '%license LICENSE'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%dir %{_datadir}/%{name}'
  - '%{_datadir}/%{name}/*'
