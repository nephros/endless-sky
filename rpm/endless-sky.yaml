Name: endless-sky
Summary: Space exploration, trading, and combat game.
Version: 0.10.2
Release: 0
Group: Applications
License: GPLv3+
URL: https://endless-sky.github.io/
SCM: https://github.com/nephros/endless-sky
Sources:
    - '%{name}-%{version}.tar.gz'
Patches:
   - '%{name}-install-destination.patch'
Description: |
    Endless Sky is a 2D space trading and combat game similar to the classic
    Escape Velocity series. Explore other star systems.

    Earn money by trading, carrying passengers, or completing missions. Use
    your earnings to buy a better ship or to upgrade the weapons and engines on
    your current one.

    Blow up pirates. Take sides in a civil war. Or leave human space behind and
    hope to find friendly aliens whose culture is more civilized than your own.

    %if "%{?vendor}" == "chum"
    PackageName: Endless Sky
    Type: desktop-application
    DeveloperName: Michael Zahniser
    PackagedBy: nephros
    Categories:
      - Games
    Custom:
      Repo: https://github.com/endless-sky/endless-sky
      PackagingRepo: https://github.com/nephros/endless-sky
    Icon: https://github.com/endless-sky/endless-sky/blob/master/icons/icon_128x128.png?raw=true
    Url:
      Homepage: %{url}
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
  - 'desktopfile-without-binary'
  - 'explicit-lib-dependency'
Macros:
  - 'orgname;org.nephros.sailfish'
  - 'appname;AppTemplate'
  - 'pkgname;%{name}'
  - 'servicebase;%{orgname}.%{appname}'
#  - '__cmake_in_source_build;OFF'
#  - 'foo;bar'
#  - |
#    spectacle_bug; hack_fix
#    # Spectacular spectacle hack:
#    #   abuse Macros to work around the Macro-deleting bug in 0.32
#    #   also, add a conditional dep:
#    %if 0%{?sailfishos_version} >= 30400
#    BuildRequires: some-package
#    %endif
#Patches:
#  - 'baz'
Requires:
  - '%{name}-data'
PkgBR:
  - cmake >= 3.21.0
  - gcc-c++
  - git-core
  # scons >= 3.1.1
  # ninja-build
  - ninja
  - SDL2-devel
  - libjpeg-turbo-devel
  # openal-soft-devel
  - OpenAL-devel
  # libmad-devel
PkgConfigBR:
  # gl
  - glew
  # glesv2
  - uuid
  - mad
  - libpng
  - libglvnd
Configure: cmake
ConfigOptions:
  - '-DCMAKE_RULE_MESSAGES:BOOL=ON'
  - '-DCMAKE_BUILD_TYPE=Release'
  - '-DBUILD_TESTING=OFF'
  - '-DCMAKE_COMPILE_WARNING_AS_ERROR=OFF'
  - '-DES_USE_VCPKG=OFF'
  # OpenGL ES
  - '-DES_GLES=ON'
  # OpenGL: use glvnd options, https://cmake.org/cmake/help/latest/module/FindOpenGL.html
  - '-DOpenGL_GL_PREFERENCE=GLVND'
  # '-DES_USE_OFFSCREEN=OFF'
  - '-DES_USE_SYSTEM_LIBRARIES=ON'
  # '-DES_USE_SYSTEM_LIBRARIES=OFF'
  - '-DES_CREATE_BUNDLE=OFF'
  - '-DPKG_CONFIG_USE_CMAKE_PREFIX_PATH=ON'
  # Needed for our custom install path from libglvnd:
  - '-DCMAKE_PREFIX_PATH="%{_libdir}/glvnd;%{_libdir}/pkgconfig/glvnd;"'
  - '-DCMAKE_INCLUDE_PATH="%{_includedir}/glvnd"'
  # Fix glew to not use GLU:
  - '-DGLEW_NO_GLU:BOOL=ON'
  - '-DCMAKE_C_CFLAGS="${CMAKE_C_CFLAGS} -DGLEW_NO_GLU"'
  - '-DCMAKE_CXX_CFLAGS="${CMAKE_CXX_CFLAGS} -DGLEW_NO_GLU"'
Builder: make
NoIconCache: true
#BuildArch: noarch
Files:
  - '%{_bindir}/%{name}'
  - '%dir %{_datadir}/%{name}'
  - '%{_datadir}/%{name}/credits.txt'
  - '%{_datadir}/%{name}/keys.txt'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/endless-sky.png'
  # installed but useless:
  - '%exclude %{_datadir}/doc/endless-sky/*'
  - '%exclude %{_datadir}/man/man6/endless-sky.6.gz'
  - '%exclude %{_datadir}/metainfo/io.github.endless_sky.endless_sky.appdata.xml'

SubPackages:
    - Name: data
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Requires:
        - '%{name}-data-sounds'
        - '%{name}-data-images'
      Files:
        - '%license copyright'
        - '%dir %{_datadir}/%{name}/data'
        - '%{_datadir}/%{name}/data/*'
    - Name: data-images
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Files:
        - '%dir %{_datadir}/%{name}/images'
        - '%{_datadir}/%{name}/images/*'
    - Name: data-sounds
      Summary: Gamedata for %{name}
      Group: Applications
      License: GPLv2 and CC0 and CC-BY-SA-4.0 and CC-BY-SA-2.0 and CC-BY-SA-3.0 and public-domain
      BuildArch: noarch
      Files:
        - '%dir %{_datadir}/%{name}/sounds'
        - '%{_datadir}/%{name}/sounds/*'
